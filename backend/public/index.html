<body>
  <h1>Video Call</h1>
  
  <!-- Add the video elements for local and remote streams -->
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  
  <!-- Add the audio control button -->
  <button id="audioControl">Toggle Audio</button>
  
  <!-- Update the script tags to load the required libraries -->

  <script src="index.js"></script>
</body>
</html>
