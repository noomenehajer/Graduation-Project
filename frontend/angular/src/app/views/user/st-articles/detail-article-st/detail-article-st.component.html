
<div class="blog-single gray-bg">

  <div class="container">
      <div class="row align-items-start">
          <div class="col-lg-8 m-15px-tb">
              <article class="article">
                <header>
                  <h1 style="text-align: center;">{{article.title}}</h1>
                </header>
                  <div class="article-img" >
                      <img [src]="'http://localhost:3000/uploads/' +article.image" title="" alt="" style="width:300px;height: 300px;">
                  </div>
                  <div class="article-title">
                      <!-- <h6><a href="#">Lifestyle</a></h6> -->
                      <!-- <h2>{{article.title}}</h2> -->
                      <!-- <div class="media">
                          <div class="avatar">
                              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" title="" alt="">
                          </div>

                      </div> -->
                  </div>
                  <div class="article-content">
                      <p style="font-weight: bold;font-size: large;">{{article.content}}</p>

                      <!-- <blockquote>
                          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
                          <p class="blockquote-footer">Someone famous in <cite title="Source Title">Dick Grayson</cite></p>
                      </blockquote> -->
                      <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p> -->
                  </div>
                  <div class="nav tag-cloud">
                      <a href="#">Design</a>
                      <a href="#">Development</a>
                      <a href="#">Travel</a>
                      <a href="#">Web Design</a>
                      <a href="#">Marketing</a>
                      <a href="#">Research</a>
                      <a href="#">Managment</a>
                  </div>
              </article>
              <div class="contact-form article-comment">
                  <h4>Leave a Reply</h4>
                  <form id="contact-form" method="POST"(ngSubmit)="createReply()">
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <textarea [(ngModel)]="replyContent" name="replyContent" id="message" placeholder="Your message *" rows="4" class="form-control"></textarea>
                              </div>
                          </div>
                          <div class="col-md-12">
                              <div class="send">
                                  <button type="submit" class="px-btn theme"><span>Submit</span> <i class="arrow"></i></button>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-4 m-15px-tb blog-aside">
              <!-- Author -->
              <div class="widget widget-author" *ngFor="let reply of replies">
                  <!-- <div class="widget-title" >
                      <h3 style="color: blueviolet !important;">{{ reply.student?.nom }} {{ reply.student?.prenom }}</h3>
                  </div> -->
                  <div class="widget-body">
                      <div class="media align-items-center">
                          <div >
                              <img src="https://bootdey.com/img/Content/avatar/avatar6.png" title="" alt="" style="width:40px;height:40px">
                          </div>
                          <div class="widget-title" >
                            <h3 style="color: blueviolet !important;">{{ reply.student?.nom }} {{ reply.student?.prenom }}</h3>
                        </div>
                      </div>
                      <p style="font-weight: bold;font-size: large;">{{reply.content}}</p>
                  </div>
              </div>
              <!-- End Author -->



          </div>
      </div>
  </div>
</div>
