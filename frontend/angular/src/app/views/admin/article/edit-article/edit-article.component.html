<form (ngSubmit)="onSubmit()" #articleForm="ngForm">
  <div class="form-group" >
    <label for="exampleInputEmail1">Titre d'article</label>
    <input class="form-control" type="text" id="title" name="title" [(ngModel)]="article.title" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea rows="20" class="form-control" id="description" name="description" [(ngModel)]="article.content" required></textarea>
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input class="form-control"   alt="Old Image" type="file" id="image" name="image" (change)="onFileSelected($event)">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
