 <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
  <div class="form-group" >
    <label for="exampleInputEmail1">Titre d'article</label>
    <input class="form-control" type="text" id="title" name="title" [(ngModel)]="article.title" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="article.content" required></textarea>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
