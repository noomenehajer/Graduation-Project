<button
  [routerLink]="['/admin/users/add']"
  class="btn "
  style="margin-bottom: 10px;background-color: #4B49AC;color: white;">Add</button>
<div class="container">

   <h2>Liste des étudiants</h2>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of Students">
            <td>{{ student._id }}</td>
            <td>{{ student.nom }}</td>
            <td>{{ student.prenom }}</td>
            <td>{{ student.email }}</td>
            <td>
              <a [routerLink]="['/detail', student._id]">Détails</a>
              <a [routerLink]="['/edit', student._id]">Modifier</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
