<div style="background-color: #ffffff;height: 400px;">


<div  style="margin-top: -50px;">
  <mat-toolbar color="primary" style="background-color:#4B49AC;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <!-- <mat-icon>menu</mat-icon> -->
    </button>
    <span style="text-align: center;">Liste des Etudiants</span>
    <span class="example-spacer"></span>
    <button
      [routerLink]="['/admin/users/add']"
      class="btn btn-primary  example-icon ml-auto"
      style="background-color: #ffffffdd; color:blueviolet;font-weight: 700px;"
    >
      Add
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <!-- <mat-icon>share</mat-icon> -->
    </button>
  </mat-toolbar>


  <!-- <h2>Liste des étudiants</h2> -->
  <mat-tab-group animationDuration="200ms" class="mat-tab-group" >
    <mat-tab class="mat-tab-label-active" label="Validé">
      <div style="overflow: hidden;">
        <!-- <div class="col-md-12" > -->
          <!-- <div class="mat-elevation-z8"> -->
            <table class="table table-striped table-bordered" >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of Students">
                  <td>{{ student._id }}</td>
                  <td>{{ student.nom }}</td>
                  <td>{{ student.prenom }}</td>
                  <td>{{ student.email }}</td>
                  <td>
                    <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic example"
                  >
                    <button
                      [routerLink]="['/admin/users/detail', student._id]"
                      type="button"
                      class="btn btn-outline-secondary"
                    >
                      <i class="bi bi-chat-right-quote-fill"></i>
                    </button>
                    <button
                      [routerLink]="['/admin/users/edit', student._id]"
                      type="button"
                      class="btn btn-outline-secondary"
                    >
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <a
                      type="button"
                      class="btn btn-outline-secondary"
                      (click)="onDeleteStudent(student._id)"
                    >
                      <i class="bi bi-trash-fill"></i>
                  </a>
                   </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
          <!-- </div> -->
        </div>
      <!-- </div> -->
    </mat-tab>
    <mat-tab label="Non Validé">
      <app-non-valid-student></app-non-valid-student>
    </mat-tab>
  </mat-tab-group>
</div>
</div>
