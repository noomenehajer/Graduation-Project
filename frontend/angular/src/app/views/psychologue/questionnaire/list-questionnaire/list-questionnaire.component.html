<div class="container" style="margin-top: 90px!important;height: 90vh;">
  <br>
    <h2 style="text-align: center;">Questionnaires</h2>
    <hr>
    <div class="mb-3">
      <button class="btn btn-primary" (click)="onAdd()"><i class="bi bi-plus-circle"></i> Add Questionnaire</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Num</th>
          <th>Title</th>
          <th>Actions</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let questionnaire of questionnaires; let i=index" >
          <td>{{i+1}}</td>
          <td>{{ questionnaire.title }}</td>
          <td>
            <button class="btn btn-info" [routerLink]="['/psy/questionnaire/detail', questionnaire._id]"><i class="bi bi-eye"></i></button>
            <button style="margin-left: 5px;" class="btn btn-warning" [routerLink]="['/psy/questionnaire/edit', questionnaire._id]"><i class="bi bi-pencil-square"></i></button>
            <button style="margin-left: 5px;" class="btn btn-danger" (click)="onDelete(questionnaire)"><i class="bi bi-trash3"></i></button>
          </td>
          <td>
            <button class="btn btn-success" [routerLink]="['/psy/questionnaire/publish', questionnaire._id]"><i class="bi bi-send"></i></button>
            <button style="margin-left: 5px;" class="btn btn-dark" [routerLink]="['/psy/questionnaire/list', questionnaire._id]"><i class="bi bi-person-vcard"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <br><br>
  </div>
