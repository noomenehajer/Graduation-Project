<div style="width:50%;  margin: 0 auto;margin-top: 90px;">
    <br>
  <h2 style="text-align: center;">Edit Profile</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmitEditForm()">
    <div class="row">
    <div class="col-md-3">
        <img class="img-thumbnail" [src]="'http://localhost:3000/uploads/' +psy.photo" alt="Profile Picture">
        <div class="mt-3">
          <div class="form-group">
          <input class="form-control" type="file" id="photo" name="photo" (change)="onFileSelected($event)">
          <span id="file-name"></span>
        </div>
        </div>
    </div>
    <div class="col-md-9">
    <div class="form-group">
  <label for="nom">Last Name :</label>
  <input type="text" id="nom" class="form-control" formControlName="nom" required>
    </div>
    <div class="form-group">
  <label for="prenom">First Name :</label>
  <input class="form-control" type="text" id="prenom" formControlName="prenom" required>
  </div>
  <div class="form-group">
  <label for="telephone">Phone Number :</label>
  <input class="form-control" type="tel" id="telephone" formControlName="telephone">
    </div>
    <div class="form-group">
  <label for="adresse">Address :</label>
  <input class="form-control" type="text" id="adresse" formControlName="adresse">
    </div>
    <div class="form-group">
  <label for="description">Description :</label>
  <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</div>
</div>
</form>
<hr>
<button type="button" class="btn btn-secondary" (click)="isChangingPassword = true">Change Password</button>

<br><br>
<div *ngIf="isChangingPassword">
<h3 style="text-align: center;">Change Password</h3>
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmitChangePasswordForm()">
    <div class="form-group">
    <label for="ancienMotDePasse">Old Password :</label>
  <input class="form-control" type="password" id="ancienMotDePasse" formControlName="ancienMotDePasse" required>
    </div>
  <div class="form-group">
  <label for="nouveauMotDePasse">New Password :</label>
  <input class="form-control" type="password" id="nouveauMotDePasse" formControlName="nouveauMotDePasse" required>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
    <br><br>
</div>
